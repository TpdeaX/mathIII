<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="quiz-container" id="quiz-container">
        <h2 id="question">Cargando pregunta...</h2>
        <div id="options-container" class="options-container">
            <!-- Las opciones se generarán aquí con JavaScript -->
        </div>
        <div id="feedback-container" class="feedback-container">
            <!-- El feedback aparecerá aquí -->
        </div>
        <button id="next-button" class="next-button hidden">Siguiente Pregunta</button>
    </div>

    <div class="results-container hidden" id="results-container">
        <h2>¡Cuestionario completado!</h2>
        <p id="score">Tu puntuación es: 0 de 0</p>
        <button id="restart-button" class="next-button">Volver a empezar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
